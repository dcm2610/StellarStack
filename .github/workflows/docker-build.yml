name: Build and Release Docker Images

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. 1.2.3)'
        required: true
        type: string

env:
  DOCKER_HUB_ORG: stellarstackoss
  REGISTRY: docker.io

jobs:
  build:
    name: Build ${{ matrix.service }}
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        service: [api, web]
        include:
          - service: api
            dockerfile: docker/dockerfiles/Dockerfile.api
            image_name: stellarstack-api
            context: .

          - service: web
            dockerfile: docker/dockerfiles/Dockerfile.web
            image_name: stellarstack-web
            context: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG="v$VERSION"
          else
            TAG="${{ github.event.release.tag_name }}"
            VERSION="${TAG#v}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_ORG }}/${{ matrix.image_name }}
          tags: |
            type=raw,value=v${{ steps.version.outputs.version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=${{ matrix.image_name }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.vendor=StellarStack

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          build-args: |
            ${{ matrix.service == 'web' && format('NEXT_PUBLIC_API_URL={0}', secrets.NEXT_PUBLIC_API_URL) || '' }}
            ${{ matrix.service == 'web' && format('NEXT_PUBLIC_GIT_COMMIT_HASH={0}', github.sha) || '' }}

      - name: Export Docker image
        run: |
          IMAGE="${{ env.DOCKER_HUB_ORG }}/${{ matrix.image_name }}:v${{ steps.version.outputs.version }}"
          docker pull "$IMAGE"
          docker save "$IMAGE" | gzip > "${{ matrix.service }}-linux-amd64.tar.gz"

      - name: Generate SHA256 checksum
        run: |
          sha256sum "${{ matrix.service }}-linux-amd64.tar.gz" \
            > "${{ matrix.service }}-linux-amd64.tar.gz.sha256"

      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKER_HUB_ORG }}/${{ matrix.image_name }}:v${{ steps.version.outputs.version }}
          format: spdx-json
          output-file: ${{ matrix.service }}-sbom.spdx.json

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Docker image (Cosign)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign \
            --yes \
            ${{ env.DOCKER_HUB_ORG }}/${{ matrix.image_name }}:v${{ steps.version.outputs.version }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.service }}-linux-amd64.tar.gz
            ${{ matrix.service }}-linux-amd64.tar.gz.sha256
            ${{ matrix.service }}-sbom.spdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build summary
        run: |
          echo "### ${{ matrix.service }} released ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.DOCKER_HUB_ORG }}/${{ matrix.image_name }}:v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "**Signed:** cosign" >> $GITHUB_STEP_SUMMARY
