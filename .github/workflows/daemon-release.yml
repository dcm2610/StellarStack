name: Build and Release Daemon

on:
  push:
    tags:
      - 'daemon-v*'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: stellar-daemon

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: stellar-daemon-linux-x86_64
            cross: false

          # Linux aarch64 (ARM64)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: stellar-daemon-linux-aarch64
            cross: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary (native)
        if: "!matrix.cross"
        working-directory: apps/daemon
        run: |
          cargo build --release --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} ${{ matrix.artifact_name }}

      - name: Build binary (cross)
        if: matrix.cross
        working-directory: apps/daemon
        run: |
          cross build --release --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} ${{ matrix.artifact_name }}

      - name: Strip binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            aarch64-linux-gnu-strip apps/daemon/${{ matrix.artifact_name }} || true
          else
            strip apps/daemon/${{ matrix.artifact_name }} || true
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: apps/daemon/${{ matrix.artifact_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Move binaries to release folder
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            mv "$dir$name" "release/$name"
            chmod +x "release/$name"
          done

          # Create checksums
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=daemon-v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
            VERSION=${TAG#daemon-v}
            VERSION=${VERSION#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/daemon-v}
            VERSION=${VERSION#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=daemon-v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Upload to existing release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: |
            release/*
          append_body: true
          body: |

            ---
            ### Binary Downloads

            | Platform | Architecture | Download |
            |----------|-------------|----------|
            | Linux | x86_64 | [stellar-daemon-linux-x86_64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/stellar-daemon-linux-x86_64) |
            | Linux | ARM64 | [stellar-daemon-linux-aarch64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/stellar-daemon-linux-aarch64) |
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: github.event_name != 'release'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Daemon v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release/*
          body: |
            ## StellarStack Daemon v${{ steps.version.outputs.version }}

            ### Installation

            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/master/apps/daemon/install.sh | sudo bash
            ```

            ### Manual Download

            | Platform | Architecture | Download |
            |----------|-------------|----------|
            | Linux | x86_64 | [stellar-daemon-linux-x86_64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/stellar-daemon-linux-x86_64) |
            | Linux | ARM64 | [stellar-daemon-linux-aarch64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/stellar-daemon-linux-aarch64) |

            ### Checksums

            See `checksums.txt` in the release assets.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Also update the 'latest' tag for install script compatibility
  update-latest:
    name: Update Latest Tag
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            mv "$dir$name" "release/$name"
            chmod +x "release/$name"
          done
          cd release
          sha256sum * > checksums.txt

      - name: Update or Create 'latest' release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: daemon-latest
          name: Daemon (Latest)
          draft: false
          prerelease: false
          files: |
            release/*
          body: |
            ## Latest Daemon Build

            This release is automatically updated with each new daemon version.

            **Current Version:** ${{ needs.release.outputs.version || github.ref_name }}

            ### Quick Install

            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/master/apps/daemon/install.sh | sudo bash
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
